name: Weekly CI-LLM4APR Pipeline

on:
  schedule:
    - cron: '0 4 * * 5'  # Every Friday at 12 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Official GitHub Pages deployment requires these permissions
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Ensure only one deployment runs at a time
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run CI-LLM4APR pipeline
        env:
          # Required: GitHub Secrets must be explicitly passed as env vars
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BASE_URL: ${{ secrets.BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: python src/main.py
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
